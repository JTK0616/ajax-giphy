<!DOCTYPE html>
<!-- Navigate to your app's overview page and click 'Add Firebase to your web app'. 

Replace the Firebase config object with the config from your OWN Firebase database. This object tells Firebase the URL of your database.
New Config

Click the button a few times and notice the changes being made to the database. Confirm that you have a working connection at this point. -->
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Click Button with Firebase!</title>

</head>

<body>

  <!-- Text with spanID that gets filled with content -->
  <p>After clicking, go to the firebase database to see the click counter go up.</p>
  <p>
    While clicking, put this html file to the left, and show the firebase database on the right to show how firebase is real time!
  </p>

  <!-- Button -->
  <button id="click-button">Click Me!!!!</button>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!-- ================================================================================== -->

  <!-- Firebase JavaScript Link -->
<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBb41YlWIGFK9avEpphQXF9ezhLStE1imc",
    authDomain: "fire-starter-2ec3f.firebaseapp.com",
    databaseURL: "https://fire-starter-2ec3f.firebaseio.com",
    storageBucket: "fire-starter-2ec3f.appspot.com",
    messagingSenderId: "789271055030"
  };
  firebase.initializeApp(config);

    // Variables
    // ================================================================================

    // Get a reference to the database service
    var database = firebase.database();

    // Initializing our click count at 0
    var clickCounter = 0;

    // Functions
    // ================================================================================

    // On Click
    $("#click-button").on("click", function() {

      // Add 1 to clickCounter
      clickCounter++;

      // **** Store Click Data to Firebase in a JSON property called clickCount *****
      // **** Note how we are using the Firebase .set() method ****
      // **** .ref() refers to the path you want to save your data to
      // **** Since we left .ref() blank, it will save to the root directory
      database.ref().set({
        clickCount: clickCounter
      });

      // Now! go to https://fir-click-counter-7cdb9.firebaseio.com/ to see the impact to the DB
    });
  </script>

</body>

</html>
